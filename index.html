<!--Html comments. By using comments we can describe our code or work which will be helpfull for others to understand your code better.-->
<!DOCTYPE html><!--The <!DOCTYPE html> declaration defines that this document is an HTML5 document-->
<html lang="en"><!--The <html> element is the root element of an HTML page-->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title of the document</title><!--The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->
</head><!--The <head> element contains meta information about the HTML page-->
<body><!--The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
      <h1>Hello World!</h1><!--The <h1> element defines a large heading-->
      <h2>I'm a coder.</h2>
      <p>This is a paragraph</p> <!--The <p> element defines a paragraph-->
</body>
</html>
<!--
Note: Use HTML headings for headings only. Don't use headings to make text BIG or bold.
Tag	Description
<html>	Defines the root of an HTML document
<body>	Defines the document's body
<h1> to <h6>	Defines HTML headings-->
