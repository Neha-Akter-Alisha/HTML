<!DOCTYPE html>
<html lang = "en">
<head>
<title>My first webpage</title>
</head>
<body>
<h1>This is a head tag</h1>
<!--Comment:Trying to comment in a html file-->
<a href="https://www.w3schools.com" title = "I'm a link">W3School </a><br>
<img src = "https://c.pxhere.com/photos/53/cb/daisy_summer_flower_chamomile_petals_white_flowers_white_petal-1073025.jpg!d" width = "104" length = "142" alt="This is a flower image" title = "I'm a flower">
<p style="color:pink; font-size: 20px;"> This is the first styled paragraph tag</p>
<h2 style="color: red; font-size: 20px;">This is the second styled heading.</h2><!--Each HTML heading has a default size. However, you can specify the size for any heading with the style attribute, using the CSS font-size property-->
</body>
</html>
<!--#Attributes
    All HTML elements can have attributes
*The href attribute of <a> specifies the URL of the page the link goes to
*The src attribute of <img> specifies the path to the image to be displayed
*The width and height attributes of <img> provide size information for images
*The alt attribute of <img> provides an alternate text for an image
*The style attribute is used to add styles to an element, such as color, font, size, and more
*The lang attribute of the <html> tag declares the language of the Web page
*The title attribute defines some extra information about an element-->
