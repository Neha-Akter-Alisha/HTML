<!--The <img> tag is empty, it contains attributes only, and does not have a closing tag.
The <img> tag has two required attributes:
src - Specifies the path to the image
alt - Specifies an alternate text for the image-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Floating Images</h1>
    <h2>Floating image to Right:</h2>
    <p>This image will float to the right side<img src="https://c.tenor.com/NR0zlms_3XcAAAAd/computer-old-man.gif" alt="Computer Man" style="float:right;width:90px;height:90px;"></p>
    <br>
    <h2>Floating image to Left:</h2>
    <p>This image will float to the left side<img src="https://c.tenor.com/NR0zlms_3XcAAAAd/computer-old-man.gif" alt="Computer Man" style="float:left;width:90px;height:90px;"></p>

</body>
</html>
<!--
Use the HTML <img> element to define an image.
Use the HTML src attribute to define the URL of the image.
Use the HTML alt attribute to define an alternate text for an image, if it cannot be displayed.
Use the HTML width and height attributes or the CSS width and height properties to define the size of the image.
Use the CSS float property to let the image float to the left or to the right.


Tag	Description
<img>	Defines an image.
<map>	Defines an image map.
<area>	Defines a clickable area inside an image map.
<picture>	Defines a container for multiple image resources.

-->
