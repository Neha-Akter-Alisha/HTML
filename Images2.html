<!--*Images map
Use the HTML <map> element to define an image map
Use the HTML <area> element to define the clickable areas in the image map
Use the HTML usemap attribute of the <img> element to point to an image map
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Images Map</h1>
    <p>Click on Triangle,Square</p>
    <img src ="R.jpg"width="400" height="379"usemap="#mymap"/>
    <map name="mymap">
    <area shape="react" coords="263,326,79,714,467,700" alt="triangle" href="tri.jpg">
    <area shape="react" coords="565,302,973,717" alt="square" href="Square.jpg">
</map>
</body>
</html>
